name: tfsec
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        
      - name: tfsec for critical/high risk security issues
        id: tfsec_summary
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          format: json
          additional_args: --minimum-severity HIGH
        env:
          ACTIONS_STEP_DEBUG: true

      - name: tfsec
        id: run_sectest
        uses: aquasecurity/tfsec-action@v1.0.0
        if: always()
        with:
          soft_fail: true
          format: json
          additional_args: --out results.json 
        env:
          ACTIONS_STEP_DEBUG: true

      - name: parse output
        id: parse_output
        if: always()
        run: |
          echo ::set-output name=parse_output::$(jq -r '.results[] | ". The issue ^^ \(.rule_description) ^^ was detected in the file ^^ \(.location.filename) ^^ between the lines <u>\(.location.start_line)</u> and <u>\(.location.end_line).</u><br>"' results.json | nl)

      - name: Comment PR
        uses: actions/github-script@v4
        if: always()
        with:
          script: |
            const parse_output = '${{ steps.parse_output.outputs.parse_output }}'
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The following security issues were detected in the terraform file(s):<br><br>${parse_output}`
            })
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate summary table
        id: generate_table
        run: |
          # Parse the tfsec_summary output
          summary=$(jq -r '.results | group_by(.severity) | map({(.[0].severity): length}) | add' results.json)

          # Generate the summary table
          table=$(echo "$summary" | awk 'BEGIN {print "| Severity | Count |"} {print "|---------|-------|"} {for (key in a) {print "| " key " | " a[key] " |"}}')

          # Set the table as output for the next step
          echo "::set-output name=table::$table"

        # Always execute this step
        if: always()

      - name: Comment summary table
        uses: actions/github-script@v4
        if: always()
        with:
          script: |
            const table = '${{ steps.generate_table.outputs.table }}';
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Summary table of security issues detected in this pull request:<br>${table}`
            });
        # Uses the same "always()" condition as the previous step to always execute

      - name: Delete Results file
        if: always()
        run: rm -f results.json
